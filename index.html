<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <style>
    #modal, #search, #searchModal {
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-[#fef6e8] text-[#3D2C28] dark:bg-gray-900 dark:text-gray-100">


  <!-- Modal per creare nuova issue -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-[#FFF5E6] rounded-lg shadow-lg w-full max-w-md p-6 dark:bg-gray-800">
      <h2 class="text-2xl font-bold mb-4 text-[#D97706] dark:text-white">Crea nuova issue</h2>

      <form id="form" class="space-y-4">
        <div>
          <label for="title" class="block mb-1">Titolo Issue</label>
          <input type="text" id="title" placeholder="Inserisci il titolo della issue"
            class="w-full px-4 py-2 rounded-lg bg-[#FFF8F0] border border-[#FCD5A1] focus:outline-none focus:ring-2 focus:ring-[#D97706] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
          <label for="name" class="block mb-1">Nome utente</label>
          <input type="text" id="name" placeholder="Inserisci il tuo nome"
            class="w-full px-4 py-2 rounded-lg bg-[#FFF8F0] border border-[#FCD5A1] focus:outline-none focus:ring-2 focus:ring-[#D97706] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
          <label for="priority" class="block mb-2 text-sm font-medium">Priorità</label>
          <select id="priority"
            class="bg-[#FFF8F0] border border-[#FCD5A1] text-[#3D2C28] text-sm rounded-lg focus:ring-[#D97706] focus:border-[#D97706] block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Scegli una priorità</option>
            <option value="low">Bassa</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
            <option value="critical">Critica</option>
          </select>
        </div>
        <div>
          <label for="desc" class="block mb-1">Descrizione</label>
          <textarea id="desc" rows="4" placeholder="Descrivi la tua issue"
            class="w-full px-4 py-2 rounded-lg bg-[#FFF8F0] border border-[#FCD5A1] focus:outline-none focus:ring-2 focus:ring-[#D97706] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="closeModal" class="px-4 py-2 rounded-lg bg-[#FCD5A1] hover:bg-[#D97706] text-[#3D2C28] dark:bg-gray-600 dark:hover:bg-gray-500">Chiudi</button>
          <button type="submit" id="send" class="px-4 py-2 rounded-lg bg-[#D97706] hover:bg-[#F97316] text-white font-bold dark:bg-blue-500 dark:hover:bg-blue-400 ">Invia</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal per ricerca -->
  <div id="search" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-[#FFF5E6] rounded-lg shadow-lg w-full max-w-md p-6 dark:bg-gray-800">
      <h2 class="text-2xl font-bold mb-4 text-[#D97706] dark:text-white">Cerca</h2>
      <form id="formSearch" class="space-y-4">
        <div>
          <label class="block mb-1">Titolo Issue</label>
          <input type="text" id="titleSearch" placeholder="Inserisci il titolo della issue"
            class="w-full px-4 py-2 rounded-lg bg-[#FFF8F0] border border-[#FCD5A1] focus:outline-none focus:ring-2 focus:ring-[#D97706] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
          <label class="block mb-1">Nome utente</label>
          <input type="text" id="nameSearch" placeholder="Inserisci il tuo nome"
            class="w-full px-4 py-2 rounded-lg bg-[#FFF8F0] border border-[#FCD5A1] focus:outline-none focus:ring-2 focus:ring-[#D97706] dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="closeSearch" class="px-4 py-2 rounded-lg bg-[#FCD5A1] hover:bg-[#D97706] text-[#3D2C28] dark:bg-gray-600 dark:hover:bg-gray-500">Chiudi</button>
          <button type="submit" id="btnSearch" class="px-4 py-2 rounded-lg bg-[#D97706] hover:bg-[#F97316] text-white font-bold dark:bg-blue-500 dark:hover:bg-blue-400">Cerca</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal per risultati ricerca -->
  <div id="searchModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-[#FFF5E6] rounded-lg shadow-lg w-full max-w-4xl p-6 max-h-[90vh] overflow-y-auto dark:bg-gray-800">
      <h2 class="text-2xl font-bold mb-4 text-[#D97706] dark:text-white">Risultati della ricerca</h2>
      <div id="searchResultsContent" class="space-y-4"></div>
      <div class="flex justify-end mt-4">
        <button type="button" id="closeSearchModal" class="px-4 py-2 rounded-lg bg-[#FCD5A1] hover:bg-[#D97706] text-[#3D2C28] dark:bg-gray-600 dark:hover:bg-gray-500">Chiudi</button>
      </div>
    </div>
  </div>

  <!-- Contatori -->
  <div class="flex justify-end items-start p-4 space-x-4">
    <button type="button"
      class="py-2.5 px-5 mb-2 text-sm font-medium bg-[#FFF8F0] border border-[#FCD5A1] rounded-full text-[#3D2C28] hover:bg-[#FCD5A1] hover:text-[#D97706] focus:ring-4 focus:ring-[#FCD5A1] dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700">
      Backlog: <span id="backlogCounter" class="font-bold">0</span>
    </button>
    <button type="button"
      class="py-2.5 px-5 mb-2 text-sm font-medium bg-[#FFF8F0] border border-[#FCD5A1] rounded-full text-[#3D2C28] hover:bg-[#FCD5A1] hover:text-[#D97706] focus:ring-4 focus:ring-[#FCD5A1] dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700">
      In progress: <span id="inProgressCounter" class="font-bold">0</span>
    </button>
    <button type="button"
      class="py-2.5 px-5 mb-2 text-sm font-medium bg-[#FFF8F0] border border-[#FCD5A1] rounded-full text-[#3D2C28] hover:bg-[#FCD5A1] hover:text-[#D97706] focus:ring-4 focus:ring-[#FCD5A1] dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700">
      Review: <span id="reviewCounter" class="font-bold">0</span>
    </button>
    <button type="button"
      class="py-2.5 px-5 mb-2 text-sm font-medium bg-[#FFF8F0] border border-[#FCD5A1] rounded-full text-[#3D2C28] hover:bg-[#FCD5A1] hover:text-[#D97706] focus:ring-4 focus:ring-[#FCD5A1] dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700">
      Done: <span id="doneCounter" class="font-bold">0</span>
    </button>
  </div>

  <!-- Board con le colonne -->
  <div class="flex flex-wrap gap-3 content-center justify-center p-4">
    <a href="#" class="block w-full sm:w-1/6 p-6 bg-[#FFF8F0] border border-[#FCD5A1] rounded-lg shadow-sm hover:bg-[#FCD5A1] dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-[#D97706] dark:text-white">Backlog</h5>
      <div id="card1" class="font-normal text-[#3D2C28] dark:text-gray-400"></div>
    </a>

    <a href="#" class="block w-full sm:w-1/6 p-6 bg-[#FFF8F0] border border-[#FCD5A1] rounded-lg shadow-sm hover:bg-[#FCD5A1] dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-[#D97706] dark:text-white">In Progress</h5>
      <div id="card2" class="font-normal text-[#3D2C28] dark:text-gray-400"></div>
    </a>

    <a href="#" class="block w-full sm:w-1/6 p-6 bg-[#FFF8F0] border border-[#FCD5A1] rounded-lg shadow-sm hover:bg-[#FCD5A1] dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-[#D97706] dark:text-white">Review</h5>
      <div id="card3" class="font-normal text-[#3D2C28] dark:text-gray-400"></div>
    </a>

    <a href="#" class="block w-full sm:w-1/6 p-6 bg-[#FFF8F0] border border-[#FCD5A1] rounded-lg shadow-sm hover:bg-[#FCD5A1] dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-[#D97706] dark:text-white">Done</h5>
      <div id="card4" class="font-normal text-[#3D2C28] dark:text-gray-400"></div>
    </a>
  </div>

  <!-- Barra di navigazione -->
  <div class="flex flex-wrap content-center justify-center bottom-navbar">
    <div class="fixed z-50 w-full h-16 max-w-lg bg-[#FFFDF9] border border-[#FCD5A1] rounded-full bottom-4 dark:bg-gray-700 dark:border-gray-600">
      <div class="grid h-full max-w-lg grid-cols-3 mx-auto">
        <button data-tooltip-target="tooltip-home" id="home" type="button" class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-[#FFF5E6] dark:hover:bg-gray-800 group">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75V21a1.5 1.5 0 01-1.5 1.5h-15A1.5 1.5 0 013 21V9.75z" />
          </svg>
          <span class="sr-only">Home</span>
        </button>

        <div class="flex items-center justify-center">
          <button id="openModal" data-tooltip-target="tooltip-new" type="button" class="inline-flex items-center justify-center w-10 h-10 font-medium bg-[#D97706] rounded-full hover:bg-[#F97316] group focus:ring-4 focus:ring-[#FCD5A1] focus:outline-none dark:text-white dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800]">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
            </svg>
            <span class="sr-only">New item</span>
          </button>
        </div>

        <button data-tooltip-target="tooltip-search" type="button" id="tooltipSearch" class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-[#FFF5E6] dark:hover:bg-gray-800 group">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
